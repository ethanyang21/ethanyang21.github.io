<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="project_css.css">
	<script language="javascript" type="text/javascript" src="script.js"></script>
	<title>XKCD Password Generator</title>
</head>
<body>
	<center>
		<h1>XKCD Password Generator</h1>

		<div class="input_part"> 
			<label class="lable_part" for="Min_length"><b>Minimum Word Length</b></label>
			<select class=""id="Min_word_length">
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
		</div>
		

		<div class="input_part">
			<label class="lable_part" for="Max_length"><b>Maximum Word Length</b></label>
			<select id="Max_word_length">
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
			</select>
		</div>
		
		<div>
			<label class="lable_part" for="Max_length"><b>Maximum Length</b></label>
			<input type="text" id="Max_length">
		</div>
		<br>

		<form class="checkbox_part">
			<input type="checkbox" value="Easy_type" id="easy_input">Easy Typing<br>
			<input type="checkbox" value="Number_sub" id="num_sub">Number Substitution
		</form>
		<br>
		<button id="sub_button" onclick="findPossiblePwd()">Submit</button>
		<br>

		<div>
			<span id="headline"></span>
			<table id="possible_table"></table>
		</div>


	</center>

</body>
</html>
